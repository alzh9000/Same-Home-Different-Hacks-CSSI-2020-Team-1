<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DAINCE: Upload</title>

  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/upload.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />

  <script src=" https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="public/bindings.js"></script>
  <script src="js/upload.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body onload="loadPosenet()" class="cursor">
  <div class="container card fixed block cursor">
    <div class="header">
      <img src="assets/deco-2.png" id="deco-2"></img>
      <button class="block" id="x-button" onclick="goHome()" >X</button>
    </div>
    <div class="main">
      <form id="uploadform">
        <div class="upload ">
          <input type="file" name="file" id="file" class="inputfile" accept="video/mp4,video/x-m4v,video/*" />
          <label for="file"><i class="fa fa-upload" aria-hidden="true"></i> UPLOAD</label>
          <p id="file-label">No file selected.</p>
        </div>
        <video controls  class="video" src="" id="vidiv"></video>

        <div class="timestamps">
          <p>Timestamps</p>
          <textarea form="uploadform" placeholder="(mm:ss, ex: 01:55)"></textarea>
        </div>
        <br>
        <input type="button" value="Submit" id="ok-button"></button>
    </div>
  </div>

</body>

</html>
