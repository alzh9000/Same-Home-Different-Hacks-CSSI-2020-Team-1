<body onload="loadPosenet()" class="cursor">
  <div class="container card fixed block cursor">
    <div class="header ">
      <img src="assets/deco-2.png" id="deco-2" class="cursor"></img>
      <button class="block pointer" id="x-button" onclick="goHome()" >X</button>
    </div>
    <div class="main">
      <div id="status"></div>
      <form id="uploadform">
        <div class="upload ">
          <input type="file" name="file" required id="file" class="inputfile" accept="video/mp4,video/x-m4v,video/*" />
          <label for="file"><i class="fa fa-upload" aria-hidden="true"></i> UPLOAD</label>
          <p id="file-label">No file selected.</p>
          <br><br><br>
          <label for="title" id="title-label">Title</label><br><br>
          <input type="text" name="title" required minlength="4" maxlength="40" placeholder="(4-40 characters)" id="title">
        </div>
        <video controls  class="video" src="" id="vidiv"></video>

        <div class="timestamps">
          <p>Timestamps</p>
          <textarea form="uploadform" placeholder="(mm:ss, ex: 01:55)" class="text" id="timestamps"></textarea>
        </div>
        <br>
        <input type="button" value="Submit" id="ok-button">
      </form>
    </div>
  </div>
