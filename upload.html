<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DAINCE: upload</title>
  <link rel="stylesheet" href="css/upload.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/upload.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <link rel="stylesheet" href="https://unpkg.com/blocks.css/dist/blocks.min.css" />
</head>

<body>
  <div class="container card fixed block">
    <div class="header">
      <img src="assets/deco-2.png" id="deco-2"></img>
      <button class="block" id="x-button" onclick="goHome()" style="font-family: 'Montserrat';">X</button>
    </div>
    <div class="main">
      <form id="uploadform">
      <div class="upload">
        <input type="file" name="file" id="file" class="inputfile" />
        <label for="file"><i class="fa fa-upload" aria-hidden="true"></i> Choose a video</label>
      </div>
      <div class="timestamps">
        <p>timestamps</p>
        <textarea form="uploadform" rows="4" cols="52" placeholder="(mm:ss, ex: 01:55)"></textarea>
      </div>
      <br>
      <input type="submit" value="Submit" id="ok-button"></button>
    </form>
    </div>
  </div>
</body>

</html>
